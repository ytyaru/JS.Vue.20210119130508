<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.jsを使う。</title>
    <script src="./vue.2.6.12.min.js"></script>
    <script src="./main.js"></script>
</head>
<body>
<h1><a href="https://github.com/ytyaru/JS.Vue.20210119130508">Vue.jsを使う。</a></h1>
<div id="app">
    <ol>
        <todo-item
         v-for="item in todos"
         v-bind:todo="item" 
         v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
<p>　コンポーネント＋<code>props</code>＋<code>v-for</code>。<a href="https://jp.vuejs.org/v2/guide/index.html#%E3%82%B3%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%8D%E3%83%B3%E3%83%88%E3%81%AB%E3%82%88%E3%82%8B%E6%A7%8B%E6%88%90"><code>Vue.component</code></a>を使用しました。</p>
</body>
</html>
